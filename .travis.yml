dist: trusty
sudo: required

language: cpp

compiler:
    - gcc

install:
    - if [ "$CXX" = "g++" ]; then export CXX="g++-6"; fi

addons:
    apt:
        sources:
            - ubuntu-toolchain-r-test
            - george-edison55-precise-backports
        packages:
            - g++-6
            - libopencv-dev
            - libgtest-dev
            - cmake
            - cmake-data
            - libboost-all-dev

before_script:
    - "cd /usr/src/gtest && sudo cmake . && sudo cmake --build . && sudo mv libg* /usr/local/lib/ ; cd -"

script: 
    - mkdir build
    - cd build
    - cmake .. 
    - make VERBOSE=1
